<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="main.js"></script>
		<body>
			<div id="container">
				<div id="sub-container">
					<!-- Result -->
					<div id="result"></div>

					<div class="rows" style="justify-content: right">
						<button id="on-button">ON</button>
					</div>
					<div class="rows first">
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button style="background: rgb(236, 78, 5)">DEL</button>
						<button style="background: rgb(236, 78, 5)">AC</button>
					</div>
					<div class="rows first">
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>ร</button>
						<button>รท</button>
					</div>
					<div class="rows first">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>+</button>
						<button>-</button>
					</div>
					<div class="rows last">
						<button>0</button>
						<button>.</button>
						<button>*10^</button>
						<button>Ans</button>
						<button>=</button>
					</div>
		
					</div>
				</div>
			</div>

		</body>
	</head>
</html>
